<div class="ui table">
  <thead>
    <tr>
      <th *ngFor="let header of headers">
        {{ header.value }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let person of data">
      <td *ngFor="let header of headers">
        {{ person[header.key] }}
      </td>
    </tr>
  </tbody>
</div>
